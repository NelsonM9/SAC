<div class="container">
	<div class="row">
		<div class="container">
			<div class="info-basic">
				<h4 class="welcome">Bienvenido</h4>
				<p>Por favor ingrese sus datos básicos.</p>
			</div>
			<div> <!-- class="second-contain" -->
				<form class="col s12 contain-signin">
					<div class="row center">
						<div class="input-field col s6">
							<i class="material-icons prefix blue-sac">assignment</i>
							<input id="id_user" type="text" class="validate">
							<label for="id_user">Documento</label>
						</div>
					</div>
					<div class="row center">
						<div class="input-field col s6">
							<i class="material-icons prefix blue-sac">alternate_email</i>
							<input id="email" type="email" class="validate">
							<label for="email">Correo Institucional</label>
						</div>
					</div>
					<div class="row center">
						<div class="input-field col s6">
							<i class="material-icons prefix blue-sac">lock</i>
							<input id="password" type="password" class="validate">
							<label for="password">Contraseña</label>
						</div>
					</div>
					<div class="row center">
						<div class="input-field col s6">
							<i class="material-icons prefix blue-sac">lock</i>
							<input id="password" type="password" class="validate">
							<label for="password">Confirmar Contraseña</label>
						</div>
					</div>
					<div class="center-align">
						<a class="waves-effect waves-light btn gray-sac" routerLink="/home">Finalizar</a>
						<a class="waves-effect waves-light btn orange-sac" routerLink="/editprofile">Editar Perfil</a>
						
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
