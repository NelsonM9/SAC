<div class="container">
  <div class="row">
    <div class="container">
      <div class="info-basic">
        <h4 class="welcome">Bienvenido</h4>
        <p>Por favor ingrese sus datos básicos.</p>
      </div>
      <div>
        <!-- class="second-contain" -->
        <form
          class="col s12 contain-signin"
          [formGroup]="signin"
          (ngSubmit)="onSubmit()"
        >
          <div class="row center">
            <div class="input-field col s6">
              <i class="material-icons prefix blue-sac">assignment</i>
              <input
                formControlName="document_u"
                type="text"
                class="validate"
                required
              />
              <label for="document_u">Documento</label>
            </div>
          </div>
          <div class="row center">
            <div class="input-field col s6">
              <i class="material-icons prefix blue-sac">alternate_email</i>
              <input
                formControlName="email_inst"
                type="email"
                class="validate"
                required
              />
              <label for="email_u">Correo Institucional</label>
            </div>
          </div>
          <div class="row center">
            <div class="input-field col s6">
              <i class="material-icons prefix blue-sac">lock</i>
              <input
                formControlName="password_u"
                type="password"
                class="validate"
                required
              />
              <label for="password">Contraseña</label>
            </div>
          </div>
          <div class="row center">
            <div class="input-field col s6">
              <i class="material-icons prefix blue-sac">lock</i>
              <input
                formControlName="password_c"
                type="password"
                class="validate"
                required
              />
              <label for="password_c">Confirmar Contraseña</label>
            </div>
          </div>
          <div class="center-align">
            <button
              class="waves-effect waves-light btn gray-sac"
              type="submit"
              [disabled]="signin.invalid"
            >
              Finalizar
            </button>
            <button
              class="waves-effect waves-light btn orange-sac"
              type="submit"
              [disabled]="signin.invalid"
              (click)="editprofile($event)">
              Editar Perfil
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
