<div class="container">
	<div class="row">
		<div class="container">
			<form class="col s12 contain-login">
				<div class="icon-account">
					<img src="../../../assets/account_icon_light.png" alt="account icon">
					<h3>INGRESAR</h3>
				</div>
				<div class="row center">
					<div class="input-field col s6">
						<i class="material-icons prefix blue-sac">assignment</i>
						<input id="id_user" type="text" class="validate">
						<label for="id_user">Documento</label>
					</div>
				</div>
				<div class="row center">
					<div class="input-field col s6">
						<i class="material-icons prefix blue-sac">lock</i>
						<input id="password" type="password" class="validate">
						<label for="password">Contraseña</label>
					</div>
				</div>
				<div class="center-align">
					<a class="waves-effect waves-light btn orange-sac" routerLink="/home">Iniciar sesión</a>
					<br>
					<a routerLink="/signin">¿No está registrado?</a>
				</div>
			</form>
		</div>
	</div>
</div>
