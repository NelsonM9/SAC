<div class="menu-container row">
  <div class="menu-doc col s2">
    <ul class="row">
      <li class="col s12"><button class="menu-button-doc btn waves-effect waves-light orange-sac"
          (click)="openMod()">Crear</button></li>
      <li class="col s12"><button class="menu-button-doc btn waves-effect waves-light orange-sac"
          (click)="saveDoc()">Guardar</button></li>
      <li class="col s12"><button class="menu-button-doc btn waves-effect waves-light orange-sac"
          (click)="exportActDocx()">Exportar Docx</button></li>
      <li class="col s12"><button class="menu-button-doc btn waves-effect waves-light orange-sac"
          (click)="showUp()">Anexos</button></li>
      <li *ngIf="upff">
        <form [formGroup]="uploadImg" class="col s12">
          <div class="row">
            <div class="file-field input-field">
              <div class="btn blue-sac inp-fi">
                <span>Cargar</span>
                <input type="file" formControlName="imgFile" name="imgFile" id=imgFile (change)="getFiles($event)">
              </div>
              <div class="file-path-wrapper inp-fi">
                <input class="file-path validate" type="text">
              </div>
            </div>
            <button class="menu-button-doc btn waves-effect waves-light blue-sac" (click)="uploadImage()">Enviar</button>
          </div>
        </form>
      </li>
    </ul>

  </div>
  <div class="col s10 editor-container" *ngIf="auth.isLoggedIn() | async">
    <editor apiKey="6o8br645ls443y35hyve8zrpx9lfo9zqpvfca8ig4cz65ac7" [init]="{
    height: 575,
    menubar: false,
    plugins: [
      'print preview anchor',
      'fullscreen table image',
      'paste help'
    ],
    toolbar:
      'undo redo | bold italic | help | image',
    table_resize_bars: false,
    table_toolbar: 'tabledelete | tableinsertrowbefore tableinsertrowafter tabledeleterow | tableinsertcolbefore tableinsertcolafter tabledeletecol'
  }" (onSelectionChange)="editorContent($event)" id="text-editor"></editor>
  </div>
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <form [formGroup]="createAct" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">description</i>
            <input type="text" class="validate" formControlName="description" required />
            <label for="name_u">Descripcion del acta</label>
          </div>
          <div class="input-field col s4">
            <select formControlName="format_id">
              <option value="" disabled selected>Seleccion el formato</option>
              <option value="1">GD-F007-V2</option>
              <option value="2">GD-F007-V3</option>
            </select>
          </div>
        </div>
        <div class="modal-footer button-create-modal">
          <button class="modal-action modal-close btn waves-effect waves-light orange-sac" type="submit"
            [disabled]="createAct.invalid">Crear</button>
        </div>
      </form>
    </div>
  </div>
</div>
